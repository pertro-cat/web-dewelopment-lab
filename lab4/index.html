<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Rocket</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.2.0/uuid.min.js"></script>
    <link rel="icon" href="images/rocket__in__tab.svg" />
  </head>

  <body>
    <div class="body">
      <div class="container">
        <div class="row mb-3">
          <h1 class="text-center text-light">Great World Rocket</h1>
          <p id="counter" class="text-end text-light"></p>
        </div>
        <div class="row mb-4">
          <!-- Форма пошуку -->
          <div class="col-md-4">
            <div class="form">
              <form id="name__form" class="rocket__form mb-4">
                <h2 class="mb-3 text-light">Search rocket</h2>
                <div class="mb-2">
                  <label for="input__Name" class="form-label text-light"
                    >Name</label
                  >
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    id="name-input"
                  />
                </div>
                <button
                  id="search__button"
                  type="submit"
                  class="btn btn-light btn-sm"
                >
                  Search
                </button>
                <button
                  id="clear__button"
                  type="button"
                  class="btn btn-danger btn-sm"
                >
                  Clear
                </button>
              </form>
            </div>
          </div>
          <!-- додавання ракети  -->
          <div class="col-md-4">
            <div class="form">
              <form id="addRocketForm" class="rocket__form mb-4">
                <h2 class="mb-3 text-light">Add New Rocket</h2>
                <div class="mb-2">
                  <label for="rocket-name" class="form-label text-light"
                    >Name</label
                  >
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    id="rocket-name"
                    required
                  />
                </div>
                <div class="mb-2">
                  <label for="rocket-manufacturer" class="form-label text-light"
                    >Manufacturer</label
                  >
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    id="rocket-manufacturer"
                    required
                  />
                </div>
                <div class="mb-2">
                  <label for="rocket-country" class="form-label text-light"
                    >Country</label
                  >
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    id="rocket-country"
                    required
                  />
                </div>
                <div class="mb-2">
                  <label
                    for="rocket-count-mission"
                    class="form-label text-light"
                    >Count Mission</label
                  >
                  <input
                    type="number"
                    min="0"
                    class="form-control form-control-sm"
                    id="rocket-count-mission"
                    required
                  />
                </div>
                <div class="mb-2">
                  <label for="rocket-image" class="form-label text-light"
                    >Image URL</label
                  >
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    id="rocket-image"
                    required
                  />
                </div>
                <div class="mb-2">
                  <label for="rocket-video-url" class="form-label text-light"
                    >Video URL</label
                  >
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    id="rocket-video-url"
                    required
                  />
                </div>
                <div class="mb-2">
                  <label for="rocket-about" class="form-label text-light"
                    >About Rocket</label
                  >
                  <textarea
                    class="form-control form-control-sm"
                    id="rocket-about"
                    required
                  ></textarea>
                </div>
                <div class="mb-2">
                  <label
                    for="rocket-mission-title"
                    class="form-label text-light"
                    >Mission Title</label
                  >
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    id="rocket-mission-title"
                    required
                  />
                </div>
                <div class="mb-2">
                  <label
                    for="rocket-mission-description"
                    class="form-label text-light"
                    >Mission Description</label
                  >
                  <textarea
                    class="form-control form-control-sm"
                    id="rocket-mission-description"
                    required
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-success btn-sm">
                  Add Rocket
                </button>
              </form>
            </div>
          </div>

          <!-- Форма сортування -->
          <div class="col-md-4 ms-auto">
            <div class="form">
              <form id="search__form" class="rocket__sort__form mb-4">
                <h2 class="mb-3 text-light">Sort rocket</h2>

                <div class="mb-2">
                  <label for="input__launch__max" class="form-label text-light"
                    >Launch max</label
                  >
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    id="launch-max"
                  />
                </div>

                <div class="mb-2">
                  <label for="input__launch__min" class="form-label text-light"
                    >Launch min</label
                  >
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    id="launch-min"
                  />
                </div>

                <div class="mb-2">
                  <label for="country-select" class="form-label text-light"
                    >Country</label
                  >
                  <select
                    id="country-select"
                    class="form-select form-select-sm"
                  >
                    <option value="">Select a country</option>
                    <option value="USA">USA</option>
                    <option value="EU">EU</option>
                    <option value="Ukraine">Ukraine</option>
                  </select>
                </div>

                <div class="mb-2">
                  <label for="manufacturer-select" class="form-label text-light"
                    >Manufacturer</label
                  >
                  <select
                    id="manufacturer-select"
                    class="form-select form-select-sm"
                  >
                    <option value="">Select a manufacturer</option>
                    <option value="SpaceX">SpaceX</option>
                    <option value="ULA">ULA</option>
                    <option value="Airbus Space">Airbus Space</option>
                    <option value="Pivdenne">Pivdenne</option>
                    <option value="Boeing">Boeing</option>
                  </select>
                </div>

                <div class="mb-2">
                  <label for="sort-order-select" class="form-label text-light"
                    >Sort by number of launches</label
                  >
                  <select
                    id="sort-order-select"
                    class="form-select form-select-sm"
                  >
                    <option value="">No sorting</option>
                    <option value="asc">From smallest to largest</option>
                    <option value="desc">From largest to smallest</option>
                  </select>
                </div>

                <button
                  id="sort__button"
                  type="button"
                  class="btn btn-light btn-sm"
                >
                  Sort
                </button>
                <button
                  id="clear__sort__button"
                  type="button"
                  class="btn btn-danger btn-sm"
                >
                  Clear
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- Відображення карток з ракетами -->
        <div class="row" id="rocket__cards"></div>

        <!-- Модальне вікно для відео YouTube -->
        <div
          class="modal fade"
          id="videoModal"
          tabindex="-1"
          aria-labelledby="videoModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content bg-dark text-white text-center">
              <div class="modal-header border-0">
                <h5 class="modal-title mx-auto" id="videoModalLabel">
                  Rocket Launch Video
                </h5>
                <button
                  type="button"
                  class="btn-close btn-close-white"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="ratio ratio-16x9">
                  <iframe
                    id="videoPlayer"
                    class="embed-responsive-item"
                    src="https://www.youtube.com/embed/3pv01sSq44w?si=b7JpYbrVOsqcVCyI&amp;start=15430"
                    title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin"
                    allowfullscreen
                  ></iframe>
                </div>
                <div class="about__mission text-center mt-3">
                  <h2 id="title__of__mission" class="text-light">
                    Mission Title
                  </h2>
                  <p id="pr__of__mission" class="text-light">
                    Опис місії або будь-яка додаткова інформація про запуск
                    ракети.
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Підключення Bootstrap та JS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
